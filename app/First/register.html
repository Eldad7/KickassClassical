<!DOCTYPE html>
<html lang="en" style="background: url('./images/Beethoven5.jpg') center right fixed;">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="includes/style.css">
    <title>Title</title>
</head>
<body>
    <div id="registerWrapper">
      <h1>Enter Your Details:</h1>
      <form enctype="application/json" method="post" action="https://kickass-classical.herokuapp.com/addNewUser">
        <input name="firstName" class="input" type="text" placeholder="First Name">
        <input name="lastName" class="input" type="text" placeholder="Last Name">
        <input name="token" class="input" type="password" placeholder="Password">
        <input name="email" class="input" type="text" placeholder="Email">
        <label>Favorite Instruments: (Multiple Choice)</label>
        <select name="favInstruments" multiple>
          <option>Trombone</option>
          <option>Viola</option>
          <option>Violin</option>
        </select>
        <label>Favorite Composer: (Multiple Choice)</label>
        <select name="favComposer" multiple>
          <option>Bach</option>
          <option>Mozart</option>
        </select>
        <button id="submit">Submit</button>
      </form>
    </div>
</body>
<script src="./includes/kickassclassical.js"></script>
</html>
